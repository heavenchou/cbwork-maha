      <p>固然《大正藏》、《卍續藏》的編輯與校勘有其優良學術特色，但其句讀卻往往造成使用者困擾。因此，本計畫擬就 CBETA 所收錄的電子經文重新加入新標，並無償公開發行以方便讀者使用。規劃進行的方式如下： </p>
      <ol>
        <li> 選定新標經典範圍及作業順序。 <br>
      ☉以 CBETA 收錄經文為範圍，初期先以大正藏為目標。 </li>
        <li>規範藏經新標格式。 <br>
          ☉參考「<a href="work.htm">CBETA 經文新式標點實務作業說明</a>」<br>
        　以及「<a href="table.htm">CBETA 經文新式標點符號略表</a>」。 </li>
        <li>推薦參與新標計畫的學者或團體。 </li>
        <li>編審各單位所完成的新標檔案。 </li>
        <li>支援各單位的技術需求。 </li>
    </ol></td>
