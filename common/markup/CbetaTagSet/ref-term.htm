<h2 align="left">Attributes</h2>
<blockquote>

	<ul>

		<p align="left">如果 rend="no_nor"，表示不用通用字。</p></li>
	</ul>

<h2 align="left">範例：rend=&quot;no_nor&quot;</h2>
<blockquote>
  <p align="left">T34n1723</p>
	<p align="left">&lt;lb n=&quot;0762a15&quot; ed=&quot;T&quot;/&gt;也。&lt;term rend=&quot;no_nor&quot;&gt;&amp;CB00884;&lt;/term&gt;者樂著。湎者醉亂。嬉戲縱逸。餘意可<br>
		&lt;lb n=&quot;0762a16&quot; ed=&quot;T&quot;/&gt;知。&lt;term rend=&quot;no_nor&quot;&gt;&amp;CB00884;&lt;/term&gt;&lt;term 
		rend=&quot;no_nor&quot;&gt;&amp;CB02919;&lt;/term&gt;皆丁含反。愛樂也。翫著作耽。三字</p>
