<h1 align="left">&lt;witList&gt;</h1>  
<h2 align="left"><span lang="en-us">Description</span></h2>  
<blockquote>
<p align="left">所有對校本的列表<span lang="en-us">, 對應到使用在 &lt;app&gt; 堛 wit 屬性.</span></p>  
</blockquote>
<h2 align="left">Attributes</h2>
<h2 align="left">Example</h2>
<blockquote>
<p align="left">&lt;witList&gt;<br>
&nbsp;&nbsp;&nbsp; &lt;witness sigil=&quot;【福】&quot;&gt;&lt;note n=&quot;021304&quot; type=&quot;foot&quot;&gt;西福寺本住以下缺損<span lang="en-us">&lt;/note&gt;</span>&lt;/witness&gt;<br>
&nbsp;&nbsp;&nbsp; &lt;witness sigil=&quot;【聖】&quot;&gt;&lt;note n=&quot;044205&quot; 
type=&quot;foot&quot;&gt;聖本別寫以下斷缺&lt;/note&gt;&lt;/witness&gt;<br>
&lt;/witList&gt;</p> 
</blockquote>
<h2 align="left">May Contain</h2> 
<blockquote> 
  <p align="left">witness</p>
</blockquote>
