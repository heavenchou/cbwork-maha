<H1 ALIGN=LEFT><SPAN LANG="en-US">&lt;extent&gt; 卷數</SPAN></H1>
<P ALIGN=RIGHT><SPAN LANG="en-US">$Date: 2008/02/21 12:22:19 $</SPAN></P>
<h2 align="left">Description</h2>
<blockquote>
	<ul>
		<li>
		<p ALIGN="left"><span lang="en-us">如果某部典籍被分成多個 XML 檔, 則記錄該檔所含卷數, 而不是整部典籍的卷數. 例如 
No. 220</span>a。</p></li>
		<li>
		<p ALIGN="left">&lt;extent&gt; 包在 &lt;fileDesc&gt; 檔頭描述內。</p></li>
	</ul>
</blockquote>
<p ALIGN="left">　</p>
<p ALIGN="left"><b><font size="5">範例：</font></b></p>
<blockquote>
	<p ALIGN="left">T05n0220a.xml</p>
	<blockquote>
		<p ALIGN="left">&lt;extent&gt;200卷&lt;/extent&gt;</p>
	</blockquote>
</blockquote>
</BODY>
</HTML>
